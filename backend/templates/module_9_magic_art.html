<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Art Module</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-700 to-indigo-900 min-h-screen flex items-center justify-center p-4">
    <div id="magic-workshop-container" class="bg-white rounded-lg shadow-2xl p-8 max-w-4xl w-full flex flex-col lg:flex-row">
        <!-- Left Panel: Spell Blocks and Professor Sparkle -->
        <div class="lg:w-1/3 pr-8 border-r border-gray-200 flex flex-col">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Magic Art Spells</h2>
            <div id="spell-blocks-palette" class="bg-gray-100 p-4 rounded-lg mb-6 flex-grow overflow-y-auto">
                <!-- Spell blocks will be dynamically loaded here by script.js -->
                <p class="text-gray-500">Drag and drop your magic art spells here!</p>
            </div>
            <div id="professor-sparkle-area" class="bg-blue-100 p-4 rounded-lg mt-auto">
                <h3 class="text-xl font-semibold text-blue-800 mb-2">Professor Sparkle</h3>
                <p id="professor-sparkle-dialogue" class="text-blue-700 text-sm">Welcome, young artist! Let's create some magic art!</p>
            </div>
        </div>

        <!-- Right Panel: Magic Canvas and Controls -->
        <div class="lg:w-2/3 pl-8 flex flex-col">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Magic Canvas</h2>
            <div id="canvas-container" class="relative bg-gray-200 rounded-lg overflow-hidden flex-grow mb-6">
                <canvas id="magic-canvas" class="w-full h-full bg-white rounded-lg shadow-inner"></canvas>
            </div>
            <div id="art-controls" class="flex justify-between items-center">
                <div id="color-palette" class="flex space-x-2">
                    <!-- Color swatches will be dynamically loaded here by script.js -->
                </div>
                <button id="clear-canvas" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">Clear Canvas</button>
                <button id="test-draw-line" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">Test Draw Line</button>
                <button id="test-draw-circle" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">Test Draw Circle</button>
                <button id="test-draw-rectangle" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">Test Draw Rectangle</button>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
