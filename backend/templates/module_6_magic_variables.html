<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codopia Magic Workshop - Module 6: Magic Variables</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-700 to-indigo-900 min-h-screen flex flex-col items-center justify-center text-white font-sans">
    <div class="container mx-auto p-8 bg-gray-800 bg-opacity-70 rounded-xl shadow-lg max-w-6xl w-full">
        <h1 class="text-5xl font-bold text-center mb-8 text-yellow-300 drop-shadow-lg">Module 6: Magic Variables</h1>
        
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Spell Blocks Palette -->
            <div class="w-full lg:w-1/4 bg-gray-700 bg-opacity-80 p-6 rounded-lg shadow-inner">
                <h2 class="text-3xl font-semibold mb-6 text-blue-300">Magic Spell Blocks</h2>
                <div id="spell-blocks-palette" class="space-y-4">
                    <!-- Spell blocks will be dynamically loaded here -->
                </div>
            </div>

            <!-- Workspace and Magic Stage -->
            <div class="w-full lg:w-3/4 flex flex-col gap-8">
                <!-- Workspace -->
                <div class="bg-gray-700 bg-opacity-80 p-6 rounded-lg shadow-inner flex-grow">
                    <h2 class="text-3xl font-semibold mb-6 text-green-300">Your Magic Workspace</h2>
                    <div id="workspace" class="min-h-[300px] border-2 border-dashed border-gray-500 rounded-lg p-4 flex flex-col gap-2 overflow-auto">
                        <!-- Dropped spell blocks will appear here -->
                        <p class="text-gray-400 text-center mt-10">Drag and drop your spell blocks here!</p>
                    </div>
                    <button id="run-spell-button" class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-xl transition duration-300 ease-in-out shadow-md">Cast Your Spell!</button>
                </div>

                <!-- Magic Stage -->
                <div class="bg-gray-700 bg-opacity-80 p-6 rounded-lg shadow-inner relative overflow-hidden">
                    <h2 class="text-3xl font-semibold mb-6 text-red-300">Magic Stage</h2>
                    <div id="magic-stage" class="relative w-full h-[300px] bg-gray-900 rounded-lg flex items-center justify-center overflow-hidden">
                        <img id="wizard-character" src="https://i.imgur.com/your-wizard-image.png" alt="Wizard Character" class="absolute bottom-0 left-1/2 -translate-x-1/2 h-48 transition-all duration-500 ease-in-out" style="display: none;">
                        <div id="professor-sparkle-dialogue" class="absolute top-4 left-1/2 -translate-x-1/2 bg-blue-500 text-white p-3 rounded-lg shadow-lg max-w-xs text-center opacity-0 transition-opacity duration-300" style="display: none;">
                            Hello, young wizard! Let's learn about Magic Variables!
                        </div>
                        <div id="potion-cauldron" class="absolute bottom-10 right-10 w-32 h-32 bg-gray-600 rounded-full flex items-center justify-center border-4 border-gray-500" style="display: none;">
                            <div id="potion-liquid" class="w-24 h-24 rounded-full bg-transparent transition-all duration-1000 ease-in-out"></div>
                        </div>
                        <div id="potion-result" class="absolute bottom-20 right-10 w-24 h-24 bg-transparent rounded-lg flex items-center justify-center text-5xl" style="display: none;"></div>
                        <div id="variable-display-area" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-4xl font-bold text-yellow-400" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
